<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>

    <script>
        hljs.initHighlightingOnLoad();
    </script>
</head>

<body>
    <div class="snow"></div>
    <nav class="menu">
        <div class="level-header">
            <h1 class="level-current"></h1>
            <div class="level-nav">
                <a class="previous" href="#"></a>
                <a class="next" href="#"></a>
            </div>
            <div class="hamburger-menu">
                <input id="menu__toggle" class="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
            <span></span>
                </label>
                <ul class="menu__box">
                </ul>
            </div>
        </div>
        <div class="display-help">
            <h3 class="level-title"></h3>
            <h2 class="comment"></h2>
            <h3 class="syntax"></h3>
            <div class="hint"></div>
            <h4 class="examples-title">Examples</h4>
            <div class="examples"></div>
            <div class="notes"></div>
        </div>
        <div class="reset-progress">
            <button class="button reset-button">Reset Progress</button>
        </div>
    </nav>
    <main>
        <section class="game">
            <h2 class="do-this"></h2>
            <div class="table"></div>
        </section>

        <section class="code">
            <div class="css-editor">
                <h3 class="code-header">CSS Editor</h3>
                <textarea placeholder="Type in a CSS selector" class="answer" rows="1"></textarea>
                <button class="button enter-button"><i class="fa fa-check"></i>Enter</button>
                <button class="button help-button"><i class="fa fa-question"></i>Help</button>
            </div>
            <div class="html-view">
                <h3 class="code-header">HTML Viewer</h3>
                <div class="code-window">
                    <div class="line-numbers"></div>
                    <pre><code class="markup html"></code></pre>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
